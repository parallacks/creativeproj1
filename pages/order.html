<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/mystyles.css" />
    <title>L. Leavitt Creative Project</title>
  </head>
  <body>
    <div class="container has-text-centered">
      <h1 class="title is-1">Online Order</h1>
    </div>
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <a class="navbar-item" href="/index.html"><img src="/images/lips.png" />Home</a>
      </div>
      <div class="navbar-menu is-active">
        <div class="navbar-end">
          <a class="navbar-item" href="menu.html">Menu</a>
          <a class="navbar-item" href="order.html">Order Online</a>
          <a class="navbar-item" href="locations.html">Our Locations</a>
        </div>
      </div>
    </nav>
    <div class="container is-fluid">
      <div class="field">
        <label class="label"></label>
        <div class="control">

        </div>
      </div>
      <div class="field is-grouped">
        <label class="label">Pizza's</label>
        <p class="control">
          <select>
            <option>None</option>
            <option>Pepperoni</option>
            <option>Veggitarian</option>
            <option>Supreme</option>
            <option>Meatlovers</option>
            <option>Barbeque Chicken</option>
            <option>Margarita</option>
            <option>Hawaiian</option>
          </select>
        </p>
        <label class="label">Pasta's</label>
        <p class="control">
          <select>
            <option>None</option>
            <option>Spaghetti</option>
            <option>Alfredo</option>
            <option>Gnocchi</option>
            <option>Mac n' Cheese</option>
            <option>Lasanga</option>
            <option>Ravioli</option>
          </select>
        </p>
        <label class="label">Misc.</label>
        <p class="control">
          <select>
            <option>None</option>
            <option>Calzones</option>
            <option>Salad</option>
            <option>Breadsticks</option>
            <option>Garlic Bread</option>
            <option>cheese Sticks</option>
            <option>BBQ Wings</option>
            <option>Galic Knots</option>
            <option>Chicken Nuggets</option>
            <option>French Fries</option>
          </select>
        </p>
      </div>
      <br />
      <br />
      <h2 class="title is-4 centered">Custom Pizza</h2>
      <div class="columns">
        <div class="column is-offset-1">
          <label class="label">Style</label>
          <div class="field">
            <div class="control">
              <label class="radio"><input type="radio" name="pizzastyle" />Regular</label>
              <br />
              <label class="radio"><input type="radio" name="pizzastyle"/>Thin Crust</label>
              <br />
              <label class="radio"><input type="radio" name="pizzastyle"/>Deep Dish</label>
              <br />
              <label class="radio"><input type="radio" name="pizzastyle"/>New york style</label>
              <br />
              <label class="radio"><input type="radio" name="pizzastyle"/>Cheese Stuffed</label>

            </div>
          </div>
        </div>
        <div class="column">
          <label class="label">Sauces</label>
          <div class="field">
            <div class="control">
              <label class="radio"><input type="radio" name="sauce"/>Marinara</label>
              <br />
              <label class="radio"><input type="radio" name="sauce"/>Alfredo</label>
              <br />
              <label class="radio"><input type="radio" name="sauce" />Barbeque</label>
              <br />
              <label class="radio"><input type="radio" name="sauce"/>Olive Oil</label>
              <br />
              <label class="radio"><input type="radio" name="sauce"/>Pesto</label>

            </div>
          </div>
        </div>
        <div class="column">
          <label class="label">Toppings</label>
          <div class="field is-vertical">
            <div class="control">
              <label class="checkbox"><input type="checkbox"/>Pepperoni</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Sausage</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Bacon</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Chicken</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Canadian bacon</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Anchovies</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Green Peppers</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Black Olives</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Pineapple</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Mushroom</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Onion</label>
              <br />
              <label class="checkbox"><input type="checkbox"/>Extra Cheese</label>
              <br />
                <label class="checkbox"><input type="checkbox"/>Extra Sauce</label>
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
      <div class="container has-text-centered">
        <div class="field">
          <div class="control">
            <button class="button is-danger">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text centered">
          <p>
            This website was made by Lance Leavitt using <a href="https://bulma.io/">Bulma</a>. You can view the source code <a href="https://github.com/parallacks/creativeproj1">here</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
